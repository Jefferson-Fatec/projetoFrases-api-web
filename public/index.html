<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Motivacionais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="mb-4 text-primary fw-bold">âœ¨ Frases Motivacionais âœ¨</h1>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <p id="frase" class="fs-5 fst-italic text-secondary">Clique no botÃ£o para gerar uma frase motivacional!</p>
      <button id="btnGerar" class="btn btn-primary mt-3">Gerar Nova Frase</button>
    </div>

    <footer class="mt-5 text-muted">
      <small>API desenvolvida por <strong>Jefferson - Fatec</strong></small>
    </footer>
  </div>

  <script>
    const apiUrl = "/frase"; // A API estÃ¡ no mesmo servidor

    async function gerarFrase() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        document.getElementById("frase").textContent = data.frase;
      } catch (error) {
        document.getElementById("frase").textContent = "Erro ao buscar frase ðŸ˜¢";
        console.error("Erro:", error);
      }
    }

    document.getElementById("btnGerar").addEventListener("click", gerarFrase);
  </script>

</body>
</html>
